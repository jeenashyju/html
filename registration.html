<html>
<head><b>Registration Form</b><br><br></head>
<body>
   
    <form action="">
  
    <label>Name:</label>
    <input type="text"name="name" placeholder="enter your name" required><br><br>
    <label>Company Address</label>
    <textarea placeholder="company address" required></textarea><br><br>
    <label>Date of Joining:</label>
    <input type="date" name="date" required><br><br>
    <label>Email:</label>
    <input type="email" name="email"placeholder="enter your email" required><br><br>
    <label>Gender:</label>
    <input type="radio"value="male"name="gender">Male
    <input type="radio"value="male"name="gender">Female
    <br><br>
    <label>Position:</label>
    <select>
     <option value="manager">Manager</option>   
     <option value="ceo">CEO</option>   
     <option value="employee">Employee</option>   
     <option value="account">Account</option>   
</select><br><br>
<label>Qualification:</label>
<select>
    <option value="mba">MBA</option>   
    <option value="mca">MCA</option>   
    <option value="btech">Btech</option>   
    <option value="msc">MSC</option>   
</select><br><br>
<label>Skills:</label>
<input type="checkbox"value="skills" required>Programming
<input type="checkbox"value="skills" >webdesign
<input type="checkbox"value="skills" >softwaretesting
<br><br>
<label>Resume:</label>
<input type="file" required><br><br>
<input type="submit"value="submit">









</form>

</body>
</html>
